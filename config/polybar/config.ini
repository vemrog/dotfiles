[colors]
background = #1C1B1A
foreground = #CECDC3
foreground_off = #282726

[bar/main]
width = 100%
height = 40

bottom =  true
padding-left = 2
padding-right = 2
background = ${colors.background}

font-0 = "Fira Code:style=Regular:size=12;2"
font-1 = "Fira Code Nerd Font:style=Regular:size=12;1"

module-margin = 1
modules-right = battery wifi volume
modules-center = date-12

[module/volume]
type = internal/pulseaudio
format-volume = <ramp-volume>
ramp-volume-0 = "󰕿"
ramp-volume-1 = "󰖀"
ramp-volume-2 = "󰕾"
label-muted = "󰖁"
click-right = pavucontrol &
use-ui-max = false

format-volume-foreground = ${colors.foreground}
format-muted-foreground = ${colors.foreground_off}

[module/date-12]
type = internal/date
interval = 1
date = "%I:%M%p"
date-alt = "%b %d %a"

label = %date%
label-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
full-at = 100
low-at = 10
battery = BAT1
adapter = ADP1
poll-interval = 5

format-discharging = <ramp-capacity>
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
format-discharging-foreground = ${colors.foreground}


format-charging = <animation-charging>
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
format-charging-foreground = ${colors.foreground}

[module/wifi]
type = internal/network
interface = wlp1s0

format-connected = <ramp-signal>
format-disconnected = <label-disconnected>
label-disconnected = 󰤭

format-disconnected-foreground = ${colors.foreground_off}

ramp-signal-0 = 󰤮 
ramp-signal-1 = 󰤯 
ramp-signal-2 = 󰤟 
ramp-signal-3 = 󰤢 
ramp-signal-4 = 󰤥  
ramp-signal-5 = 󰤨
format-connected-foreground = ${colors.foreground}
